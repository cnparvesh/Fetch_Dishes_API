<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Find Meals For Your Ingredients</h1>
    <p>Real food doesn't have ingredients, real food is ingredients.</p>
    <i>- Jamie Oliver</i>

    <div class="search-box">
        <input type="text" placeholder="Enter an ingredient" id="input">
        <button id="submit">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="result">Your Search Results:</div>
    <div id="dish"></div>
</body>
<script src="script.js"></script>

</html>
